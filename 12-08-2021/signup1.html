    <div id="header-wrapper">
        <div id="header">
            <div id="logo">
                <h1><a href="#">Sign-up</a></h1>
			
                <p>
                    <a href="index.html"></a>
                </p>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <!-- end #header -->
    <div id="page-bgtop"></div>
    <div id="page">

        <div id="content">

            <div class="container">
                <form action="">
                <div class="name">
                         <div class="box">
                                <label for="fname">First Name</label>
                        </div>
                        <div class="box">
                        <input type="text" id="fname" name="firstname" placeholder="First name..">
                       </div>
                </div>

                <div class="name">
                        <div class="box">
                                <label for="mname">Middle Name</label>
                        </div>
                        <div class="box">
                                <input type="text" id="mname" name="middlename" placeholder="middle name..">
                        </div>
                </div>

               <div class="name">
                        <div class="box">
                                <label for="lname">Last Name</label>
                        </div>
                        <div class="box">
                                <input type="text" id="lname" name="lastname" placeholder="Last name..">
                        </div>
               </div>

                <div class="name">
                         <div class="box">
                                <label for="country">Country</label>
                        </div>
                        <div class="box">
                                <select id="country" name="country">
                                         <option value="india">India</option>
                                         <option value="japan">Japan</option>
                                         <option value="canada">canada</option>
                                         <option value="china">china</option>
                                         <option value="egypt">egypt</option>
                                         <option value="shrilanka">shrilanka</option>
                                         <option value="zambia">zambia</option>
                              </select>
                        </div>
                 </div>

                 <div class="name">
                        <div class="box">
                            <label for="img">BirthDate</label>
                        </div>
                        <div class="box">
                            <input class="input" type="date" required />
                        </div>
                </div> 

                <div class="name">
                        <div class="box">
                            <label for="mob">Mobile</label>
                        </div>
                         <div class="box">
                            <input type="number"  max="10" placeholder="Enter Mobile Number" />
                        </div>
                </div>

                <div class="name">
                        <div class="box">
                                <label for="email">Email</label>
                         </div>
                         <div class="box">
                                <input type="email" placeholder="Enter Email" required />
                        </div>
                </div>

                <div class="name">
                         <div class="box">
                            <label for="email">Retype-email</label>
                        </div>
                        <div class="box">
                            <input type="email" placeholder="Retype Email" required />
                        </div>
                 </div>
                
                <div class="name">
                        <div class="box">
                                <label for="password">Password</label>
                        </div>
                        <div class="box">
                                <input type="password" placeholder="Enter password" required />
                        </div>
                </div>

                <div class="name">
                    <div class="box">
                            <label for="password">Retype-Password</label>
                    </div>
                    <div class="box">
                            <input type="password" placeholder="Retype password" required />
                    </div>
               </div>
              
                <div class="name">
                        <div class="box">
                                <label for="technology">Technology</label>
                        </div>
                        <div class="box">
                            <select name="list" multiple>
                                    <option value="">C</option>
                                    <option value="">C++</option>
                                    <option value="">JAVA</option>
                                    <option value="">PYTHON</option>
                            </select>
                        </div>
                </div><br>

                
               <div >
                <center><input type="submit"></center>   
             </div>
    </form>

            </div>
                <div style="clear: both; ">&nbsp;</div>
            </div>
