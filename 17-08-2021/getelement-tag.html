<html>
    <head> <h1 >This is something .</h1></head>
<body>
<p>This is get by tag name .</p>

<p>hello all .</p>

<script type="text/javascript">
    document.getElementsByTagName('p')[0].style.backgroundColor="red";
    
    var demo =document.getElementsByTagName("p") ;
        for(var value in demo)
            {
                demo[value].style.color="green";
            }
    
</script>
</body>
</html>
