<html>
<body>
<p id="test" style="color:red; font-size:20px;">This is a dom styling and naming .</p>
<script type="text/javascript">

var elem = document.getElementById("test");

alert(elem.style.color); // Outputs: red
alert(elem.style.fontSize); // Outputs: 20px
alert(elem.style.fontStyle); // Outputs nothing

document.write(elem.style.color+"</br>"); // Outputs: red
document.write(elem.style.fontSize+"<br>"); // Outputs: 20px
document.writes(elem.style.fontStyle); // Outputs nothing

</script>
</body>
</html>
