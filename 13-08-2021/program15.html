<html>
<head>
     <title>
         greatest using nested
     </title>
</head>
<body>
  <h3>greatest using nested</h3>
<script type="text/javascript">
  var no1,no2,no3;
  
   no1=parseInt(prompt("enter a number"));
   no2=parseInt(prompt("enter a number"));
   no3=parseInt(prompt("enter a number"));


   if(no1>=no2)
   {
       if(no1>=no3)
            document.write(no1+ " is greatest number" +"<br>");
       else
            document.write(no3+ " is greatest number" +"<br>");
   }
   
   else
   {
       if(no2>=no3)
            document.write(no2+ " is greatest number" +"<br>");
       else
            document.write(no3+ " is greatest number" +"<br>");
   }
  
</script>
</body>
</html>
