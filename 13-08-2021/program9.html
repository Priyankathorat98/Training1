<html>
<head>
     <title>
         Factorial
     </title>
</head>
<body>
  <h3>factorial</h3>
<script type="text/javascript">
  var no ,fact=1;
  
   no=parseInt(prompt("enter a number"));
   

   while(no>=1)
   {
       fact=fact*no;
       no=no-1;
   }
   document.write("factorial of number is" +fact);

</script>
</body>
</html>
