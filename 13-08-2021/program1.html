<html>
<head>
     <title>
         Area of rectangle
     </title>
</head>
<body>
  <h3>Area of rectangle</h3>
<script type="text/javascript">
  var w,h,area;
  
   w=parseInt(prompt("enter a width"));
   h=parseInt(prompt("enter the height"));
  
   area=w*h;
   
   document.write("width=" +w+"<br>");
   document.write("height=" +h+"<br>");
   document.write("area of rectangle is " +area);
   
  
</script>
</body>
</html>
