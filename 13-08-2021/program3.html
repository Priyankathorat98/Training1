<body>
  <h3>Area of Circle</h3>
<script type="text/javascript">
  var r,area;
  
   r=parseInt(prompt("enter a radius"));

   area=3.14*r*r;
   
   document.write("radius=" +r+"<br>");
   document.write("area of circle is " +area);
   
  
</script>
