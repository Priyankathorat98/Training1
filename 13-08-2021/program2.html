<html>
<head>
     <title>
         Area of Square
     </title>
</head>
<body>
  <h3>Area of Square</h3>
<script type="text/javascript">
  var s,area;
  
   s=parseInt(prompt("enter a side"));

   area=s*s;
   
   document.write("side=" +s+"<br>");
   document.write("area of square is " +area);
   
  
</script>
</body>
</html>
