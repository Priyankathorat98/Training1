<html>
<head>
     <title>
         Even or not
     </title>
</head>
<body>
  <h3>Even or not</h3>
<script type="text/javascript">
  var no;
  
   no=parseInt(prompt("enter a number"));

   if(no%2==0)
   document.write(no+ " is even number" +"<br>");
   
   else
   document.write(no+ " is odd number" +"<br>");
   
  
</script>
</body>
</html>
