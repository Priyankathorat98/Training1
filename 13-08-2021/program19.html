<html>
<head>
    <title>
        table between numbers 
    </title>
</head>
<body>
<h3>table between numbers </h3>
<script type="text/javascript">
    var start,end,input,result;
       
       input=parseInt(prompt("enter a number"));
       start=parseInt(prompt("enter a stating number"));
       end=parseInt(prompt("enter a ending number"));
       
      
       for (let i = start; i <= end; i++) 
       {
         result = input * i;
         document.write("<h3>" + input + "*" + i + "=" + result + "</h3>");
      }    
</script>
</body>
</html>
