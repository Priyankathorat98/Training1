<html>
<head>
    <title>
        alphabets
    </title>
</head>
<body>
<h3>Alphabets</h3>
<script type="text/javascript">
      
       for (let i = 65; i <= 90; i++) 
       {
        document.write(String.fromCharCode(i)+"<br>");
      }

      for (let i = 97; i <= 122; i++) {
        document.write(String.fromCharCode(i)+"<br>");
      }   
</script>
</body>
</html>
