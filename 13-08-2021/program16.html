<html>
<head>
     <title>
         smallest betn 3 number using logical
     </title>
</head>
<body>
  <h3>smallest betn 3 number using logical</h3>
<script type="text/javascript">
  var no1,no2, no3;
  
   no1=parseInt(prompt("enter a first number"));
   no2=parseInt(prompt("enter a second number"));
   no3=parseInt(prompt("enter a third number"));

   if((no1<no2)&&(no1<no3))
   
   document.write(no1+ " is smallest number" +"<br>");
   
   
   else if((no2<no3)&&(no2<no1))
   document.write(no2+ " is smallest number" +"<br>");

   else 
   document.write(no3+ " is smallest number" +"<br>");

  
</script>
</body>
</html>
