         less than 100 ...even odd
     </title>
</head>
<body>
  <h3>less than 100 ...even odd</h3>
<script type="text/javascript">
  var no;
  
   no=parseInt(prompt("enter a number"));

   if(no>100)
   
   alert("number is greater than 100");
   
   else if(no%2==0)

   document.write(no+ " is even number" +"<br>");
   else
   document.write(no+ " is odd number" +"<br>");
   
</script>
</body>
