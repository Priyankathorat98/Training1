<html>
<head>
     <title>
         zero positive neagative
     </title>
</head>
<body>
  <h3>zero positive neagative</h3>
<script type="text/javascript">
  var no;
  
   no=parseInt(prompt("enter a number"));

   if(no<0)
   document.write(no+ " is negative number" +"<br>");
   
   
   else if(no>0)
   document.write(no+ " is positive number" +"<br>");
   
   
   else
   document.write(no+ " is zero" +"<br>");
  
</script>
</body>
</html>
