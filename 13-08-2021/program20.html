<html>
<head>
     <title>
        sum of natural number
     </title>
</head>
<body>
  <h3>sum of natural number</h3>
<script type="text/javascript">
  var n,sum=0;
  
   n=parseInt(prompt("enter a number"));
   
   while(n>=1)
   {
       sum=sum+n;
       n=n-1;
   }
   document.write("sum of natural no is " +sum);
   
  
</script>
</body>
</html>
