<body>
  <h3>swapping</h3>
<script type="text/javascript">
  var no1,no2,no3;
  
   no1=parseInt(prompt("enter a first number"));
   no2=parseInt(prompt("enter a second number"));

   no3=no1;
   no1=no2;
   no2=no3;
   
   document.write("number after swapping " +no1 +"<br>");
   document.write("number after swapping " +no2 +"<br>");

  
</script>
</body>
