<html>
<head>
     <title>
         print series
     </title>
</head>
<body>
  <h3>print series</h3>
<script type="text/javascript">
  var start,end;
  
    start = Number(prompt("Enter Starting Number:"));
    end = Number(prompt("Enter Ending Number:"));

    while (start >= end) 
    {
        document.write("<h2>  " + start + "</h2>");
        start = start - 3;
    }
   
  
</script>
</body>
</html>
