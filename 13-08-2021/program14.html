<html>
<head>
     <title>
         square if less than 10
     </title>
</head>
<body>
  <h3> square if less than 10</h3>
<script type="text/javascript">
  var no,square;
  
   no=parseInt(prompt("enter a number"));
   
   if(no<10)
   alert("number is less than 10");
   else
   alert("number is not less than 10");

   if(no<10)
   {
    square=no*no;
    document.write("square of number is " +square+"<br>");
   }


  
</script>
</body>
</html>
