<html>
<head>
     <title>
         leap year
     </title>
</head>
<body>
  <h3>leap year</h3>
<script type="text/javascript">
  var year;
  
   year=parseInt(prompt("enter a year"));

   if((year%4==0)&&(year%400==0))
   document.write(year+ " is leap year" +"<br>");
   
   else 
   document.write(year+ " is not leap year" +"<br>");
   
  
</script>
</body>
</html>
