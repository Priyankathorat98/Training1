<html>
<head>
     <title>
         marks
     </title>
</head>
<body>
  <h3>marks</h3>
<script type="text/javascript">
 
 var num1 = Number(prompt("Enter number 1"));
      var num2 = Number(prompt("Enter number 2"));
      var num3 = Number(prompt("Enter number 3"));
      var num4 = Number(prompt("Enter number 4"));
      var num5 = Number(prompt("Enter number 5"));

      document.write("<h3> number 1 : " + num1 + "</h3>");
      document.write("<h3> number 2 : " + num2 + "</h3>");
      document.write("<h3> number 3 : " + num3 + "</h3>");
      document.write("<h3> number 4 : " + num4 + "</h3>");
      document.write("<h3> number 5 : " + num5 + "</h3>");

      var sum =num1 + num2+ num3 + num4 + num5;
      var pr = sum / 5;
      var result;
      if (pr < 60) result = "F";
      else if (pr >= 60 && pr < 70) result = "C";
      else if (pr >= 70 && pr < 80) result = "B";
      else if (pr >= 80 && pr < 90) result = "A";
    
      else if (pr > 90) result = "A+";
      document.write("<h2> Result : " + result + "</h2>");
</script>
</body>
</html>
