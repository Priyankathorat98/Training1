<html>
<head>
     <title>
         character is alphabet
     </title>
</head>
<body>
  <h3>character is alphabet</h3>
<script type="text/javascript">
  var ch;
  
   ch=(prompt("enter a character"));
   n = ch.charCodeAt(0);
   if((n>=66 && n<=90)||(n>=97)&&(n<=122))
   {
   document.write(n+ " is character" +"<br>");
   } 
   else
   {
   document.write(n+ " is not character" +"<br>");
   }
</script>
</body>
</html>
