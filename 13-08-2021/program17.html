<html>
<head>
     <title>
         swapping without 3rd variable
     </title>
</head>
<body>
  <h3>swapping without 3rd variable</h3>
<script type="text/javascript">
  var no1,no2;
  
   no1=parseInt(prompt("enter a first number"));
   no2=parseInt(prompt("enter a second number"));

   no1=no1+no2;
   no2=no1-no2;
   no1=no1-no2;
   
   document.write("number after swapping" +no1 +"<br>");
   document.write("number after swapping" +no2 +"<br>");

  
</script>
</body>
</html>
