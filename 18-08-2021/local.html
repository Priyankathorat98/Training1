<html>
    <body>
    <script>
        
    let x = 0;
    const array = Array();

    function todo()
    {
        array[x] = document.getElementById("input").value;
        if(array[x] != "")
        { 
            localStorage.setItem(x, JSON.stringify(array[x]));
            x++;
            document.getElementById("input").value="";
        }
    }

    function clean()
    {
        localStorage.clear();
        x=0;
    }


</script>
        <input type="text" id="input" >
        <button onclick="todo()">Click Here to Add</button>
        <button onclick="clean()">click here to clear All</button><br>

    </body>
</html>
