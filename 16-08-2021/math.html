<html>
    <head>
        <script type="text/javascript">
            function display()
            {
            document.write(Math.abs(-50)+"<br>");
            document.write(Math.ceil(50.20)+"<br>");
            document.write(Math.floor(49.85)+"<br>");
            document.write(Math.round(40.25)+"<br>");
            document.write(Math.random()+"<br>");
            document.write(Math.sqrt(25)+"<br>");
            document.write(Math.pow(4,2)+"<br>");
            document.writeln(Math.max(120,2,45)+"<br>"); 
            document.writeln(Math.min(120,45,2)+"<br>"); 
            }
            </script>
    </head>
<body>
<input type="button" value="click me" onclick="display()">

</body>
</html>
