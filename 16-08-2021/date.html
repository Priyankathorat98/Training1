<html>
<head>
<script type="text/javascript">
function date()
{
    var d=new Date();
    var dd,mm,yy;
    dd=d.getDate();
    mm=d.getMonth()+1;   //when we dont use +1 it shows one month back
    yy=d.getFullYear();
    document.write(dd+"-"+mm+"-"+yy+"<br>");
    document.write(d);
}
</script>
</head>
    <body onload="date()">
            //or  <input type="button" value="click" onclick="date()">  
    </body>
</html>
