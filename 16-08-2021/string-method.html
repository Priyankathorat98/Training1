<html>
<head>
</head>
<body>
<script type="text/javascript">

function display()
{
    var str1=" Hi Everyone....";
    var str2=" Jay Hind";
    document.write(str1 + "</br>");
    document.write(str1 + str2 +"</br>");
    document.write(str1.toLowerCase()+"<br>");
    document.write(str1.toUpperCase()+"<br>");
    document.write(str1.substr(9,12)+"<br>");
    document.write(str1.charAt(5)+"<br>");
    document.write(str1.length+"<br>");
    document.write(str1.indexOf('e')+"<br>");
    document.write(str1.lastIndexOf('e')+"<br>");
    document.write(str1.concat(str2)+"<br>");
    document.write(str2.search("Hind")+"<br>");

}
</script>
<input type="button" value="click" onclick="display()">   
</body>
</html>
