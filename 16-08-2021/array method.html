<html>
    <head>
        <script type="text/javascript">

        function array()
        {
            var arr=new Array(10,20,30,40);
            var arr1=new Array("40","30","50","60","50");
            var arr2=new Array('a',"b",'c',"d");
    
            document.write(arr+"<br>");
            document.write(arr1+"<br>");
            document.write(arr2+"<br>");


            document.write(arr.reverse()+"<br>");
            document.write(arr1.sort().reverse()+"<br>");
            document.write(arr1.sort()+"<br>");
            document.write(arr.concat(arr2)+"<br>");
            document.write(arr1.indexOf("30")+"<br>");
            document.write(arr1.lastIndexOf("50")+"<br>");
            document.write(arr.join('-') +"<br>");
            document.write(arr1.push("html")+"<br>");
            document.write(arr1 +"<br>");
            document.write(arr1.pop("html")+"<br>");
            document.write(arr1 +"<br>");
            document.write(arr.fill("Hello")+"<br>");
        }
        </script>
    </head>
<body onload="array()">

</body>
</htmlss
