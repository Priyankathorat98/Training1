<html>
<head>
<script type="text/javascript">
function bigimg(x)
{
    x.style.height="500";
    x.style.width="500";
}
function smallimg(x)
{
    x.style.height="300";
    x.style.width="300";
}
</script>
</head>
<body>
<img src="images/photo6.jpg" height="150px" width="150px"
    onmouseover="bigimg(this)"
    onmouseout="smallimg(this)">
</body>
</html>
