<html>
<head>
<script type="text/javascript">
function big(x)
    {
    x.style.backgroundColor="red";
    x.style.fontSize="100px";
    
    }
function small(x)
    {
    x.style.backgroundColor="yellow";
    x.style.fontSize="50px";
    
    }
</script>
</head>
<body>
    <div onmousedown="big(this)" onmouseup="small(this)">Hello World</div>
</body>
</html
