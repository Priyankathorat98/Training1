<!DOCTYPE html>
<html>
<head>
<script src="D:\WCG\Training1\jqueryc.js"></script>
<style type="text/css">
.box{
width: 100px;
height: 100px;
background: rgb(241, 174, 29);
margin-top: 30px;
border-style: dotted; /* Required to animate border width */
border-color: rgb(10, 73, 73);
}
</style>
<script type="text/javascript">

$(document).ready(function()
{
    $("button").click(function()
    {
    $(".box")
    .animate({width: "500px"})
    .animate({height: "800px"})
    .animate({marginLeft: "150px"})
    .animate({borderWidth: "10px"})
    .animate({opacity: 0.5});
    });
});
</script>
</head>
<body>
<button type="button">Start Animation</button>
<div class="box"></div>
</body> </html>
