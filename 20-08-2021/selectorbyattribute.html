<html>
    <head>
        <title>Element by attribute</title>
    </head>
    <body>
        <script src="D:\WCG\Training1\jqueryc.js"></script>
        <script type="text/javascript">
        $(document).ready(function()
        {
          $("h1").css("color","red");
          $("h1").css("background","yellow");
          $("p").css("fontSize","60px");
          $('input[type="text"]').css("background","pink");
          $('input[type="text"]').css("color","blue");
          $('input[type="submit"]').css("color","red");
          $('input[type="submit"]').css("fontSize","30px");


        });

        </script>

        <h1 >Welcome to jquery</h1>
        <p >Lets start learning jquery</p>
        <label>Name:<input type="text"></label>
        <input type="submit" value="sign-in">
        
    </body>
</html>
