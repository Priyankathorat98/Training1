<!DOCTYPE html>
<html>
<head>
<script src="D:\WCG\Training1\jqueryc.js"></script>
<script type="text/javascript">

$(document).ready(function()
{
    $("#sup").click(function()
    {
    $("p").slideUp();
    });

    $("#sdown").click(function()
    {
    $("p").slideDown();
    });
});
</script>
</head>
<body>
<button type="button" id="sup">Slide-Up</button> 
<button type="button" id="sdown">Slide-Down</button>
<p>Good morning</p>
<p>Good Afternoon</p>
<p>Good night</p>
</body>
</html
