<!DOCTYPE html>
<html>
<head>
<script src="D:\WCG\Training1\jqueryc.js"></script>
<script type="text/javascript">

$(document).ready(function()
{
    $("#btn1").click(function()
    {
    $(".box").animate({height: "500px"});
    });

    $("#btn2").click(function()
    {
    $(".box").animate({height: "100px"});
    });
});
</script>
</head>
<body>
<button id="btn1">Animate height</button>
<button id="btn2">Reset height</button>
<div class="box" style="background:red;height:350px;width:100px;margin:6px;"></div>
</body>
</html>
