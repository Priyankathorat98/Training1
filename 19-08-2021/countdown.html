
<html>
<body>
    <h1 id="example"></h1>
    <button onclick="clearInterval(clock)">Stop</button> <br>
    <script type="text/javascript">
       var clock = setInterval(timer, 1000);
        function timer() 
        {
            var d = new Date();
            document.getElementById("example").innerHTML = d.toLocaleTimeString();
        }
    </script>
</body>

</html>
