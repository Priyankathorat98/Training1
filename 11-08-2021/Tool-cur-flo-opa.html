<html>  
<style>
body{
    
    background-image: linear-gradient(red,purple);
    text-align:center;
    
}  

.img{
    float:right;
    opacity:2;
}
img:hover {
    opacity:0.3;
}

.click{
    color:chartreuse;
    font-family: cursive;
    
  }
.tooltip {  
    cursor: col-resize;
    position: relative;  
    display: inline-block;  
    border-bottom:3px dashed yellow;
    font-size:100px;  
    font-family:monospace;
}  
.tooltip .tooltiptext {  
    visibility:hidden;  
    width:400px;  
    background-color:aquamarine;  
    color:darkred;  
    text-align: center;  
    border-radius:6px;    
    position: absolute;  
    z-index:2;  
    top:50%;  
    right:100%;  
}  
.tooltip:hover .tooltiptext {  
    visibility:visible;  
}  
</style>  
<h> Tooltip and cursor</h2> <br>
